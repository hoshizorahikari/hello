<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
    <div class="sidebar-module clearfix">
        <h4><b>关于<span class="hikari">hikari星<span></b></h4>
        <ul class="about-me clearfix">                           
            <li><a href="https://github.com/hoshizorahikari" target="_blank">
                    <img class="github" src="{{ url_for('static', filename='github.png') }}">
                    <p>GitHub</p>
                </a>
            </li>
            <li><a href="https://blog.csdn.net/hikari_hoshi" target="_blank">
                    <img class="csdn" src="{{ url_for('static', filename='csdn.ico') }}">
                    <p>CSDN</p>
                </a>
            </li>
        </ul>
        <hr>

        <h4><b>分类</b></h4>
        <div class="index-tags clearfix">                    
            {% for tag in tags %}
                <a href="{{ url_for('.tag', id=tag.id) }}" class="col-sm-6">
                    <span class="label label-{{ tag.style }}">
                        {{ tag.name }}
                    </span>
                </a>
            {% endfor %}
        </div>
    </div>   
</div>
